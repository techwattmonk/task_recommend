version: '3.8'

services:

  # -------------------------------
  # ClickHouse Database
  # -------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: task_clickhouse
    restart: unless-stopped
    mem_limit: 2g
    cpus: 1.5
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server/config.d:ro
    environment:
      CLICKHOUSE_DB: task_analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5


  # -------------------------------
  # Backend API
  # -------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_backend
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/task_assignee?authSource=admin
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=permits_db
      - MYSQL_USER=task_user
      - MYSQL_PASSWORD=task_password
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DATABASE=task_analytics
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  clickhouse_data:


networks:
  task_network:
    driver: bridge